# Docker Compose configuration for macOS integration
# Uses YAML anchors to reduce duplication between services

#------------------------------------------------------------------------------
# Shared Configuration (YAML Anchors)
#------------------------------------------------------------------------------
x-common-build: &common-build
  context: ..
  dockerfile: config/Dockerfile.secure
  args:
    USER_ID: ${USER_UID:-1000}
    GROUP_ID: ${USER_GID:-1000}
    CLAWDBOT_VERSION: ${CLAWDBOT_VERSION:-2026.1.23-1}

x-common-security: &common-security
  read_only: true
  cap_drop:
    - ALL
  privileged: false
  security_opt:
    - no-new-privileges:true
    - seccomp=seccomp-profile.json

x-common-logging: &common-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

x-common-healthcheck: &common-healthcheck
  interval: 30s
  timeout: 10s
  retries: 3
  start_period: 40s

x-macos-volumes: &macos-volumes
  # macOS Integration: Mount Homebrew and system tools (read-only)
  - /opt/homebrew:/opt/homebrew:ro
  - /usr/local/bin:/usr/local/bin:ro
  - /usr/bin:/host/usr/bin:ro
  - /bin:/host/bin:ro

x-macos-path: &macos-path
  PATH=/opt/homebrew/bin:/opt/homebrew/sbin:/usr/local/bin:/host/usr/bin:/host/bin:/usr/bin:/bin

#------------------------------------------------------------------------------
# Services
#------------------------------------------------------------------------------
services:
  clawdbot-gateway:
    build: *common-build
    image: clawdbot/gateway:secure-macos
    container_name: clawdbot-gateway-secure-macos
    restart: unless-stopped

    networks:
      - clawdbot-internal
    ports:
      - "127.0.0.1:18789:18789"

    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 4G
          pids: 100
        reservations:
          cpus: "0.5"
          memory: 512M

    <<: *common-security
    cap_add:
      - NET_BIND_SERVICE

    tmpfs:
      - /tmp:mode=1770,size=512M,noexec,nosuid,nodev,uid=1000,gid=1000
      - /run:mode=0750,size=128M,noexec,nosuid,nodev,uid=1000,gid=1000
      - /home/node/.npm:mode=0750,size=256M,uid=1000,gid=1000

    user: "1000:1000"

    volumes:
      - clawdbot-config:/home/node/.clawdbot:rw
      - clawdbot-logs:/home/node/logs:rw
      - /opt/homebrew:/opt/homebrew:ro
      - /usr/local/bin:/usr/local/bin:ro
      - /usr/bin:/host/usr/bin:ro
      - /bin:/host/bin:ro
      - ${HOME}/Library/Group Containers/group.com.apple.notes:/notes:ro

    environment:
      - NODE_ENV=production
      - CLAWDBOT_PORT=18789
      - HOME=/home/node
      - CLAWDBOT_STATE_DIR=/home/node/.clawdbot
      - *macos-path

    healthcheck:
      test: ["CMD", "sh", "-c", "curl -f http://localhost:18789/health || exit 1"]
      <<: *common-healthcheck

    logging: *common-logging
    command: ["gateway", "--port", "18789"]

  clawdbot-cli:
    build: *common-build
    image: clawdbot/cli:secure-macos
    container_name: clawdbot-cli-secure-macos

    networks:
      - clawdbot-internal

    <<: *common-security

    tmpfs:
      - /tmp:mode=1770,size=256M,noexec,nosuid,nodev,uid=1000,gid=1000
      - /home/node/.npm:mode=0750,size=128M,uid=1000,gid=1000

    user: "1000:1000"

    volumes:
      - clawdbot-config:/home/node/.clawdbot:rw
      - /opt/homebrew:/opt/homebrew:ro
      - /usr/local/bin:/usr/local/bin:ro
      - /usr/bin:/host/usr/bin:ro
      - /bin:/host/bin:ro

    environment:
      - HOME=/home/node
      - CLAWDBOT_STATE_DIR=/home/node/.clawdbot
      - *macos-path

    entrypoint: ["/usr/bin/dumb-init", "--", "clawdbot"]
    profiles:
      - tools

networks:
  clawdbot-internal:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: clawdbot0
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16
          gateway: 172.28.0.1

volumes:
  clawdbot-config:
    driver: local
  clawdbot-logs:
    driver: local
